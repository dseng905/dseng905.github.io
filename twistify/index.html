<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!--Bootstrap CSS file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Twistify - An App with Tongue Twisters</title>
</head>
<body>
    <div id="twistify-intro">
        <div id="twistify-info">
            <div id="twistify-header">
                <img id="twistify-icon" src="knot.svg" height="100" alt="Twistify Logo">
                <h1 id="twistify-title">Twistify</h1>
                <h2 id="twistify-subtitle">Test your tongue!</h2>
            </div>
            <div id="overview">
                <p><strong>Twistify</strong> is an app that tests your speech clarity with tongue twisters! Reduce stutter and warm yourself up before a stand-up or presentation!</p>
                <p>Coming soon to Google Play Store!</p>
            </div>
        </div>
        <div id="twistify-info-image">
            <img src="twistify-info.png" alt="Twistify Mobile App Image" height="500">
        </div>
    </div>


    <!-- Bootstrap JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
